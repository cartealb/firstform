<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
    <link rel="stylesheet" type="text/css" href="css/sample-style.css">
</head>

<body>
    <form action="https://formspree.io/xbjoqlkj" method="POST">
        <fieldset>
            <legend>User Data</legend>
            <div class="contact">
                <label for="name">Name:</label><input placeholder="Name" type="text" id="name" name="name" />
                <label for="pass">Password:</label><input placeholder="Password" required type="password" id="pass" name="pw" />
                <label for="addr">Address:</label><textarea id="addr"></textarea>
            </div>
            <div>
                <br>Select Game:
                <label><input type="checkbox" name='game' />Hockey</label>
                <label><input type="checkbox" name='game' />Football</label>
                <label><input type="checkbox" name='game'/>Badminton</label>
                <label><input type="checkbox" name='game'/>Cricket</label>
                <label><input type="checkbox" name='game'/>Volleyball</label>
            </div>
            <div>
                Grade Level<br>
                <input type="radio" id="f" name="level" checked> <label for="f">Freshman</label><br>
                <input type="radio" name="level" id="s"> <label for="s">Sophomore</label><br>
                <input type="radio" name="level" id="j"> <label for="j">Junior</label><br>
                <label><input type="radio" name="level" id="sr"> Senior<br></label>
                <input type="radio" name="level" id="grad"> <label for="grad">Grad</label><br>
                <input type="radio" name="level" id="other"> <label for="other">Other</label><br>
            </div>
            <div>
                Select your age
                <select>
      <option> select </option>
      <option> 15 </option>
      <option> 16 </option>
      <option> 17 </option>
      <option> 18 </option>
      <option> 19</option>
      <option> 20 </option>
      <option> 21 </option>
      <option> more than 22 </option>
      </select>
            </div>
            <div>
                <label>Resume: <input name="file" type="file" /></label>
            </div>
            <div>
                <label>Birthdate: <input name="birthdate" type="date" /></label>
            </div>
            <div>
                <input type="reset" />
                <input type="submit" value="Submit Form" />
            </div>
        </fieldset>
    </form>




</body>

</html>
